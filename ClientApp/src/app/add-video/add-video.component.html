<div> 
    <form #videoForm="ngForm" (ngSubmit)="addVideo()">  
      <div class="form-group">   
        <label for="name">Title</label>    
        <input type="text" class="form-control" name="title" required [(ngModel)]="video.title" #title="ngModel">  
      </div>
  
      <div class="form-group">   
        <label for="link">Link</label>    
        <input type="text" class="form-control" name="link" required [(ngModel)]="video.link"     #link="ngModel">  
      </div>

  <div class="form-group">   
    <label for="genre">Genre</label>    

    <select class="form-control"     name="genre"     required     [(ngModel)]="video.genre"     #genre="ngModel">           
      <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>    
    </select>  
  </div>
  
    <button type="submit" class="btn btn-success"   [disabled]="!videoForm.form.valid">Submit</button>  
    <button type="reset" class="btn"   (click)="videoForm.reset()">Reset</button> 
  </form> 
  </div>
